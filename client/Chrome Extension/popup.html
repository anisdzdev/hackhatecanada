<!DOCTYPE html>
<html>
  <head>
    <title>GTmetrix Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Hate Speech Scanner</h5>
        <p class="card-text">
          This extension flags websites that potentially contain hate speech to
          promote a safer online environment.
        </p>
        <a
          onclick="return closeWindow();"
          id="disableButton"
          class="btn btn-primary"
          >Close</a
        >

        <br id="br1" style="display: none" />
        <br id="br2" style="display: none" />
      </div>
    </div>
    <script type="text/javascript">
      function closeWindow() {
        // Open the new window
        // with the URL replacing the
        // current page using the
        // _self value
        let new_window = open(location, '_self');

        // Close this window
        new_window.close();

        return false;
      }
    </script>
  </body>
</html>
